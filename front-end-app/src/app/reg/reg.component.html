<div class="login-page">
    <div (submit)="userRegisterClick()" class="form">
      <flash-messages class="alert-danger"></flash-messages>
      <form class="login-form">
        <input type="text" [(ngModel)]="login" name="login" placeholder="Введіть логін" class="form-control"><br>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Введіть email" class="form-control"><br>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Введіть пароль" class="form-control"><br>
        <button class="btn btn-succes" type="submit">Зареєструватись</button>
      </form>
    </div>
</div>
